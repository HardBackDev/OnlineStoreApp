<div *ngIf="isLoading" id="loading-element" class="page-loader"></div>
<section *ngIf="isLoading" class="blur-screen"></section>

<div class="container-fluid">
  <form [formGroup]="userRegisterForm" autocomplete="off" novalidate (ngSubmit)="registerUser(userRegisterForm.value)">
    <div class="card card-body bg-light mb-2 mt-2">
  
      <div class="row mb-3">
        <label for="userName" class="col-form-label col-md-2">username: </label>
        <div class="col-md-5">
          <input type="text" formControlName="userName" id="userName" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('userName') 
          && hasError('userName', 'required')">username is required</em>
        </div>
      </div>
  
      <div class="mb-3 row">
        <label for="email" class="col-form-label col-md-2">email: </label>
        <div class="col-md-5">
          <input type="text" formControlName="email" id="email" 
          class="form-control"/>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('email') 
          && hasError('email', 'required')">email is required</em>
        </div>
      </div>
  
      <div class="mb-3 row">
        <label for="phoneNumber" class="col-form-label col-md-2">phoneNumber: </label>
        <div class="col-md-5">
          <input type="text" formControlName="phoneNumber" id="phoneNumber" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('phoneNumber') 
          && hasError('phoneNumber', 'required')">phoneNumber is required</em>
        </div>
      </div>

      <div class="mb-3 row">
          <label for="password" class="col-form-label col-md-2">password: </label>
          <div class="col-md-5">
              <input type="text" formControlName="password" id="password" class="form-control"/>
          </div>
          <div class="col-md-5">
              <em *ngIf="validateControl('password') 
              && hasError('password', 'required')">password is required</em>
          </div>
      </div>
      
      <br><br>

      <div *ngIf="errorMessage" >
        <div *ngFor="let item of jsonItems">
          <strong style="color: red;">{{ item.key }}:</strong> {{ item.value }}
        </div>      
      </div>
  
      <div class="mb-3 row" style="margin-top: 100px;">
          <div class="offset-5 col-md-1">
              <button type="submit" class="btn btn-info" [disabled]="!userRegisterForm.valid" >Save</button>
          </div>
          <div class="col-md-1">
              <button type="button" class="btn btn-danger" (click)="redirectToHome()">Cancel</button>
          </div>
      </div>
      
    </div>
  </form>
</div>
